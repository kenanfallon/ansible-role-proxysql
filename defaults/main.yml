---
# Version
proxysql_version: "1.4.6"

# Admin User
proxysql_admin_user: admin
proxysql_admin_password: admin

# Admin Interface
proxysql_admin_interface: 0.0.0.0
proxysql_admin_port: 6032

# Admin Web Interface
proxysql_admin_web_enabled: false
proxysql_admin_web_port: 6080
proxysql_admin_web_user: stats
proxysql_admin_web_password: stats

# Monitor User
proxysql_monitor_user: monitor
proxysql_monitor_password: monitor

# Users
# Format:
# proxysql_mysql_users:
#   - username: username
#     password: password
#     default-hostgroup: 1 # default 1
#     active: 1 #default 1
#   - username: username1
#     password: password1
#     default-hostgroup: 2 # default 1
#     active: 1 #default 1
proxysql_mysql_users: []

# Servers
# Format:
# proxysql_mysql_servers:
#   - address: 127.0.0.1
#     port: 3306
#     hostgroup: 1 # default 1
proxysql_mysql_servers: []

# Query rules
# Format:
# proxysql_mysql_query_rules:
#   - match_pattern: "^SELECT .* FOR UPDATE$"
#     destination_hostgroup: 1
#   - match_pattern: "^SELECT"
#     destination_hostgroup: 2
proxysql_mysql_query_rules: []

# Replication Hostgroups
# Format: proxysql_mysql_replication_hostgroups:
#   - writer_hostgroup: 1 # default 1
#     reader_hostgroup: 2 # default 2
#     comment:
proxysql_mysql_replication_hostgroups: []




